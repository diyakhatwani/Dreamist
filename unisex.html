    <style>
    body {
      font-family:'Times New Roman', Times, serif;
      background: #f5e8d0;

    h1 {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 10%;

      font-weight: bolder;

    .container {
      /* border: 2px solid black; */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 100px;
    }
    .card {
      width: 220px;  
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      /* border: 2px solid black; */
      position: relative;
      height: 290px;
    }
    .image-box {
      width: 100%;
      height: 180px;
      background: #eaeaea;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .image-box img{
      width: 100%;
      /* width: auto; */
      height: 180px;
      border-radius: 8px;
      filter:contrast(200px)
    }
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color:#5a2a14;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .name {
      font-weight: bold;
      margin: 8px 0 5px;
    }
    .price {
      margin: 5px 0;
      color: #444;
      font-weight: 600;
    }
    .rating {
      color: gold;
      font-size: 14px;
    }
    .buy-btn {
      margin-top: 10px;
      background: #5a2a14;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: #af7d67;
    }

    @media (max-width: 900px){
      .card { width: 45%; }
    }
    @media (max-width: 600px){
      .card { width: 90%; }
    }

}
